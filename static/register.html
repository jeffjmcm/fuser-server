<!DOCTYPE html>
<html>
  <head>
    <title>fuser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
  </head>
  <body class="fuser-base fuser-container-background-secondary">
    <div class="pure-g">
      <div class="pure-u-7-24">
      </div>
      <div class="pure-u-5-12">
        <div class="fuser-border fuser-body fuser-container-10px fuser-container-background-primary">
            <div class="fuser-container-10px">
                <span class="fuser-base no-padding fuser-card-title">
                    fuser
                </span>
                            
                <div class="pure-g">
                    <div class="pure-u-1-24">                    
                    </div>
                    <div class="pure-u-11-12"> 
                        <input type="text" class="fuser-base fuser-detail-input fuser-content-background-secondary fuser-content-color-primary" id="fullname" placeholder="full name?"/><br>
                        <input type="text" class="fuser-base fuser-detail-input fuser-content-background-secondary fuser-content-color-primary" id="username" placeholder="username?"/><br>
                        <input type="email" class="fuser-base fuser-detail-input fuser-content-background-secondary fuser-content-color-primary" id="email" placeholder="email?"/><br>
                        <input type="password" class="fuser-base fuser-detail-input fuser-content-background-secondary fuser-content-color-primary" id="password" placeholder="password?"/><br>
                        <input type="button" value="REGISTER" class="inverted" id="register" />
                    </div>
                    <div class="pure-g-1-24">                        
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="pure-u-7-24">
      </div>
    </div>
    
    <!-- DONT ADD CODE BELOW THIS -->
    <script src="js/register.js"></script>
  </body>
</html>
