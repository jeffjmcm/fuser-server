<!DOCTYPE html>
<html>
  <head>
    <title>fuser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
  </head>
  <body class="fuser-base">
    <div class="pure-g">
      <div class="pure-u-1-12">
        <div class="fuser-border fuser-container-10px">
          <div class="fuser-container-10px">
            <img src="https://i.ibb.co/KKpfTd0/Fuser-Logo-Drawing-4096px-1.png" class="pure-img" alt="fuser logo"/>
          </div>
        </div>
      </div>
      <div class="pure-u-11-12">
        <div class="fuser-border fuser-bar fuser-container-10px">
          <div class="fuser-container-10px fuser-bar">
            fuser demo text
          </div>
        </div>
        <div class="fuser-border fuser-body fuser-container-10px">
            <div class="fuser-container-10px">
                <input type="text" class="inverted" id="username"/><br>
                <input type="password" class="inverted" id="password"/><br>
                <input type="button" value="LOGIN" class="inverted" id="login" /><br>
                <input type="button" value="REGISTER" class="inverted" id="register" /><br>
                <p id="response">
                </p>
            </div>
        </div>
      </div>
    </div>
    
    <!-- DONT ADD CODE BELOW THIS -->
    <script src="js/index.js"></script>
  </body>
</html>
